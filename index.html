<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="first-section">
        <div class="content">
          <div class="title"><span>The Weather</span></div>
          <div class="weather-info">
            <div class="temp">
              <span id="temp"></span>
            </div>
            <div class="info">
              <div class="address" id="cityoutput"></div>
              <div class="more-info">
                <div class="time" id="time"></div>
                <div class="day" id="day"></div>
                <div class="date" id="date"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="second-section">
        <div class="site-info">
          <div class="search-box">
            <div class="input-box">
              <label for="search">Seach Location</label>
              <input type="text" id="search" />
            </div>
            <div class="search-icon">
              <i class="fa-solid fa-magnifying-glass" id="add"></i>
            </div>
          </div>
          <div class="details">
            <div class="weather-title">
              <span>Weather Details</span>
            </div>
            <div class="stats">
              <div class="group warning" id="warning">
                <div class="dtl">You entered wrong city name</div>
                <div class="data cross" id="cross"><i class="fa-solid fa-xmark"></i></div>
              </div>
              <div class="group">
                <div class="dtl">Sky</div>
                <div class="data" id="description"></div>
              </div>
              <div class="group">
                <div class="dtl">Humidity</div>
                <div class="data" id="humi"></div>
              </div>
              <div class="group">
                <div class="dtl">Wind</div>
                <div class="data" id="wind"></div>
              </div>
              <div class="group">
                <div class="dtl">Pressure</div>
                <div class="data" id="atm"></div>
              </div>
              <div class="group">
                <div class="dtl">Visibility</div>
                <div class="data" id="visible"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
  <script
    src="https://kit.fontawesome.com/63e1e881c1.js"
    crossorigin="anonymous"
  ></script>
</html>
