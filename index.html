<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="first-section">
        <div class="content">
          <div class="title"><span>The Weather</span></div>
          <div class="weather-info">
            <div class="temp">
              <span id="temp">17&nbsp;&deg;</span>
            </div>
            <div class="info">
              <div class="address" id="cityoutput">Kathmandu</div>
              <div class="more-info">
                <div class="time">11:00 PM</div>
                <div class="day">Tuesday</div>
                <div class="date">02 Feb 2023</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="second-section">
        <div class="site-info">
            <div class="search-box">
                <div class="input-box">
                    <label for="search">Seach Location</label>
                    <input type="text" id="search">
                </div>
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass" id="add"></i>
                </div>
            </div>
            <div class="details">
                <div class="weather-title">
                    <span>Weather Details</span>
                </div>
                <div class="stats">
                    <div class="group">
                        <div class="dtl">Sky</div>
                        <div class="data" id="description">Clear</div>
                    </div>
                    <div class="group">
                        <div class="dtl">Humidity</div>
                        <div class="data" id="humi">28%</div>
                    </div>
                    <div class="group">
                        <div class="dtl">Wind</div>
                        <div class="data" id="wind">9km/hr</div>
                    </div>
                    <div class="group">
                        <div class="dtl">Pressure</div>
                        <div class="data" id="atm">1.2atm</div>
                    </div>
                    <div class="group">
                        <div class="dtl">Visibility</div>
                        <div class="data" id="visible">1.2km</div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
  <script src="https://kit.fontawesome.com/63e1e881c1.js" crossorigin="anonymous"></script>
</html>
